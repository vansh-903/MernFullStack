<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <b><title style="text-align: center;">Registration Form</title></b>
    <style>
        body{
           text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        table, th, td {
            border: 1px solid black;
            padding: 0px;
        }

        th {
            background-color:solid black;
        }
    </style>
</head>
<h2>Registration Form</h2>
    <form action="">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="re_password" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required>Male
                    <input type="radio" name="gender" value="Female" required>Female
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone_number" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" required></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" required></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" required>
                        <option value="">Choose your country</option>
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known:</td>
                <td>
                    <input type="checkbox" name="languages[]" value="English">English
                    <input type="checkbox" name="languages[]" value="Kannada">Kannada
                    <input type="checkbox" name="languages[]" value="Hindi">Hindi
                    <input type="checkbox" name="languages[]" value="Telugu">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p style="text-align: left;"><input type="checkbox" name="declaration" required>
                    Hereby I declare all the given details are true
                    </p> 
                    
                        <p style="text-align: right;">Log in to<a href="https://codemithra.com/"> Ethnus</a> Website </p>
                </td>
        </table><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
